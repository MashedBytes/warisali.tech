<section class="new-comment">
    <h2>Write a Comment</h2>
    {% include comments/comment_form.html %}
</section>

{% assign comments = site.data.comments[page.slug] %}
<section class="post-comments">
    {% if comments.size > 0 %}
    <h2>Comments</h2>
    {% for comment_hash in comments %}
    {% assign comment = comment_hash[1] %}
    {% include comments/thread.html comment=comment %}
    {% endfor %}
    {% endif %}
</section>

<template id="comment-form">
    <div class="comment-box reply">
        {% include comments/comment_form.html for_reply=true %}
    </div>
</template>

<template id="comment">
    {% include comments/comment_dot_template.html %}
</template>
